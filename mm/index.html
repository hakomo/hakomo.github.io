                    var S = pattern.length
                    var C = 0
                    for (var y = 0; y < S; ++y) {
                        for (var x = 0; x < S; ++x) {
                            if (pattern[y][x] !== '.') {
                                var color = pattern[y].charCodeAt(x) - 'a'.charCodeAt(0)
                                C = Math.max(C, color + 1)
                            }
                        }
                    }
                    return C
                },
            },
            {   name: 'Square root of sum of squares of stitches numbers',
                get: function(pattern) {
                    var S = pattern.length
                    var C = 0
                    var n = []
                    for (var y = 0; y < S; ++y) {
                        for (var x = 0; x < S; ++x) {
                            if (pattern[y][x] !== '.') {
                                var color = pattern[y].charCodeAt(x) - 'a'.charCodeAt(0)
                                C = Math.max(C, color + 1)
                                n[color] = (n[color] | 0) + 2
                            }
                        }
                    }
                    var s = 0
                    for (var color = 0; color < C; ++color)
                        s += n[color] * n[color]
                    return Math.sqrt(s)
                },
            },

var contest
function init() {
    var test_cases = contest.test_cases
    var users = contest.users
    for (var i = 0; i < users.length; ++i) {
        var user = users[i]
        user.name = (i + 1) + '. ' + user.name
        user.bests = user.uniques = user.zeros = 0
    }
    for (var i = 0; i < test_cases.length; ++i) {
        var test_case = test_cases[i]
        var best = -1
        var ct = 0
        for (var j = 0; j < users.length; ++j) {
            var user = users[j]
            var score = user.scores[i]
            if (score >= 0) {
                if (best === -1) {
                    best = score
                    ct = 1
                } else if (contest.large_score_is_better ? best < score : best > score) {
                    best = score
                    ct = 1
                } else if (best === score) {
                    ++ct
                }
            } else {
                ++user.zeros
            }
        }
        for (var j = 0; j < users.length; ++j) {
            var user = users[j]
            var score = user.scores[i]
            if (score === best) {
                ++user.bests
                if (ct === 1)
                    ++user.uniques
            }
        }
        test_case.push(best)
        if (contest.url_get_parameter_and_title === 'AbstractWars' || contest.url_get_parameter_and_title === 'ConnectedComponent' || contest.url_get_parameter_and_title === 'KnightsAttacks' || contest.url_get_parameter_and_title === 'CirclesMix' || contest.url_get_parameter_and_title === 'PointsOnTheCircle') {
            var scores = []
            for (var j = 0; j < users.length; ++j) {
                var score = 0
                if (users[j].scores[i] >= 0) {
                    for (var k = 0; k < users.length; ++k) {
                        if (j !== k) {
                            if (users[k].scores[i] < 0 || (contest.large_score_is_better ? users[j].scores[i] > users[k].scores[i] : users[j].scores[i] < users[k].scores[i])) {
                                score += 1
                            } else if (users[j].scores[i] === users[k].scores[i]) {
                                score += 0.5
                            }
                        }
                    }
                }
                scores.push(score)
            }
            for (var j = 0; j < users.length; ++j)
                users[j].scores[i] = scores[j]
        } else {
            // for (var j = 0; j < users.length; ++j) {
            //     var user = users[j]
            //     var score = user.scores[i]
            //     if (score > 0)
            //         user.scores[i] = contest.large_score_is_better ? score / best : best / score
            // }
        }
    }
    var s = '<tr><th>Handle</th><th>Bests</th><th>Uniques</th><th>Zeros</th></tr>'
    for (var j = 0; j < users.length; ++j) {
        var user = users[j]
        s += '<tr>'
        s += '<td>' + user.name + '</td>'
        s += '<td>' + user.bests + '</td>'
        s += '<td>' + user.uniques + '</td>'
        s += '<td>' + user.zeros + '</td>'
        s += '</tr>'
    }
    document.getElementsByTagName('table')[0].innerHTML = s
}
function plot(users_filter) {
    var test_cases = contest.test_cases
    var users = contest.users
    for (var pi = 0; pi < contest.parameters.length; ++pi) {
        var parameter = contest.parameters[pi]
        var parameter_get = []
        var p_is_int = true
        var p_min = 1e9
        var p_max = -1e9
        var indicies = []
        for (var i = 0; i < test_cases.length; ++i) {
            var test_case = test_cases[i]
            var p = parameter.get.apply(null, test_case)
            if ((p | 0) !== p)
                p_is_int = false
            p_min = Math.min(p_min, p)
            p_max = Math.max(p_max, p)
            parameter_get.push(p)
            indicies.push(i)
        }
        indicies.sort(function(i, j) {
            return parameter_get[i] - parameter_get[j]
        })
        var GRID_NUMBER = 20
        var grid = [0]
        if (p_is_int && p_max - p_min < GRID_NUMBER) {
            for (var i = 1; i < indicies.length; ++i) {
                if (parameter_get[indicies[i]] !== parameter_get[indicies[grid[grid.length - 1]]])
                    grid.push(i)
            }
            grid.push(test_cases.length)
        } else {
            var GRID_SIZE = Math.ceil(test_cases.length / GRID_NUMBER)
            while (grid[grid.length - 1] < test_cases.length)
                grid.push(Math.min(test_cases.length, grid[grid.length - 1] + GRID_SIZE))
        }
        var xs = []
        for (var i = 1; i < grid.length; ++i) {
            var x = 0
            for (var j = grid[i - 1]; j < grid[i]; ++j)
                x += parameter_get[indicies[j]]
            xs.push(x / (grid[i] - grid[i - 1]))
        }
        var scoress = []
        for (var i = 0; i < users.length; ++i)
            scoress.push([])
        for (var i = 1; i < grid.length; ++i) {
            for (var j = 0; j < users.length; ++j) {
                var user = users[j]
                var scores = user.scores
                var score = 0
                for (var k = grid[i - 1]; k < grid[i]; ++k)
                    score += scores[indicies[k]]
                scoress[j].push(score)
            }
        }
        //
        if (parameter.feature_scaled !== false) {
            for (var i = 0; i < scoress[0].length; ++i) {
                var best = 0
                for (var j = 0; j < users.length; ++j)
                    best = Math.max(best, scoress[j][i])
                for (var j = 0; j < users.length; ++j)
                    scoress[j][i] /= best
            }
        } else {
            for (var i = 0; i < scoress[0].length; ++i)
                for (var j = 0; j < users.length; ++j)
                    scoress[j][i] *= 1000000 / test_cases.length
        }
        var graph = []
        for (var i = 0; i < users.length; ++i) {
            if (users_filter.indexOf(i + 1) >= 0) {
                var user = users[i]
                graph.push({
                    x: xs,
                    y: scoress[i],
                    mode: 'lines+markers',
                    name: user.name,
                })
            }
        }
        Plotly.newPlot(pi + '', graph, {
            showlegend: true,
            xaxis: {
                title: parameter.name,
            },
            yaxis: {
                title: parameter.feature_scaled !== false ? 'Score (feature scaling)' : 'Sum of score',
            },
        })
    }
}
function apply_users_filter() {
    var users_filter = document.getElementsByTagName('input')[0].value
    users_filter = users_filter.split(',').map(function(i) { return i | 0 })
    plot(users_filter)
    return false
}
function all_users_filter() {
    var users = contest.users
    var users_filter = []
    for (var i = 1; i <= users.length; ++i)
        users_filter.push(i)
    var input = document.getElementsByTagName('input')[0]
    input.value = users_filter.join(',')
    input.select()
}
(function() {
    var params = new URLSearchParams(location.search)
    if (params.has('contest')) {
        var contest_name = params.get('contest').toLowerCase()
        contest = contests.find(function(contest) {
            return contest.url_get_parameter_and_title.toLowerCase() === contest_name
        })
        if (contest) {
            outer_url.textContent = contest.name
            outer_url.setAttribute('href', contest.outer_url)
            var request = new XMLHttpRequest()
            request.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    contest.test_cases = this.response.test_cases
                    contest.users = this.response.users
                    init()
                    plot(contest.users_filter)
                    document.getElementsByTagName('h1')[0].textContent = contest.url_get_parameter_and_title
                    document.getElementsByTagName('input')[0].value = contest.users_filter.join(',')
                    document.forms[0].hidden = false
                }
            }
            request.responseType = 'json'
            request.open('GET', contest.data_url)
            request.send()
        } else {
            document.getElementsByTagName('h1')[0].textContent = 'MM_STAT'
        }
    } else {
        document.getElementsByTagName('h1')[0].textContent = 'MM_STAT'
    }
    for (var i = 0; i < contests.length; ++i) {
        var c = contests[i]
        var a = document.createElement('a')
        a.textContent = c.name
        var params = new URLSearchParams()
        params.set('contest', c.url_get_parameter_and_title.toLowerCase())
        a.setAttribute('href', '?' + params)
        container.appendChild(a)
        container.appendChild(document.createElement('br'))
    }
})();
